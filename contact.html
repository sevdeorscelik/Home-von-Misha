        <nav class="navbar navbar-expand-md navbar-dark bg-dark-blue py-2 fs-4 fixed-top">
            <div class="container">
                <a class="navbar-brand" href="index.html"><img height="75" src="./images/logo3.jpg" alt=""></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link " aria-current="page" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">

                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class=" dark-bg mt-5">
        <div class="container ">
            <br><br><br><br><br><br>
            <h2 class="display-5 text-danger ">KONTAKT UNS</h2>
        </div>
       
        <div class="container mt-5">
            <section id="contact ">
                <div class="container">                  
                  <div class="row ">
                    <div class="col-md-12 col-lg-6">
                      <form class="row">
            
                        <div class="col-6">
                          <div class="input-group">
                            <div class="input-group-text rounded-0 bg-danger border-danger text-white">
                              <i class="bi bi-person-fill"></i>
                            </div>
                            <input type="text" class="form-control rounded-0 border-danger text-white bg-transparent"
                              placeholder="NAME *" required>
                          </div>
                        </div>
            
                        <div class="col-6">
                          <div class="input-group">
                            <div class="input-group-text rounded-0 bg-danger border-danger text-white">
                              <i class="bi bi-at"></i>
                            </div>
                            <input type="email" class="form-control rounded-0 border-danger text-white bg-transparent"
                              placeholder="EMAIL *" required>
                          </div>
                        </div>
            
                        <div class="col-12 py-5">
                          <div class="input-group">
                            <div class="input-group-text rounded-0 bg-danger border-danger text-white">
                              <i class="bi bi-envelope-fill"></i>
                            </div>
                            <textarea class="form-control rounded-0 border-danger text-white bg-transparent"
                              placeholder="MESAGE *" rows="5" required></textarea>
                          </div>
                        </div>
            
                        <div class="d-grid">
                          <button class="btn btn-outline-danger rounded-0 text-uppercase" type="submit">
                              SEND MESSAGE
                          </button>
                        </div>
            
                      </form>
                    </div>

                    <div class="col-md-12 col-lg-6">
                      <table class="table border-0 d-flex h-100 flex-column justify-content-center">
                        <tbody>
                          <tr>
                            <td colspan="7" class="align-middle">
                              <span class="text-light">Vancouverstraße 2a 20457 Hamburg, Deutschland</span>
                            </td>
                            <th scope="row" class="text-danger lead text-center">
                              <i class="bi bi-geo-alt-fill" style="font-size: 2rem;"></i>
                            </th>
                          </tr>
                          <tr>
                            <td colspan="7" class="align-middle">
                              <span class="text-light">+90 555 - 444 - 333 - 222 - 111</span>
                            </td>
                            <th scope="row" class="text-danger lead text-center">
                              <i class="bi bi-telephone-fill" style="font-size: 2rem;"></i>
                            </th>
                          </tr>
            
                          <tr>
                            <td class="align-middle"><span class="text-light"><i class="bi bi-facebook"></i></span></td>
                            <td class="align-middle"><span class="text-light"><i class="bi bi-twitter"></i></span></td>
                            <td class="align-middle"><span class="text-light"><i class="bi bi-youtube"></i></span></td>
                            <td class="align-middle"><span class="text-light"><i class="bi bi-linkedin"></i></span></td>
                            <td class="align-middle"><span class="text-light"><i class="bi bi-google"></i></span></td>
                            <td class="align-middle"><span class="text-light"><i class="bi bi-instagram"></i></span></td>
                            <td class="align-middle"><span class="text-light"><i class="bi bi-github"></i></span></td>
                            <th scope="row" class="text-danger lead text-center">
                              <i class="bi bi-eye-fill" style="font-size: 2rem;"></i>
                            </th>
                          </tr>
            
                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
              </section>
        </div>
    </main>
